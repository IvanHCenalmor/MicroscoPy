dfcan:
  n_RCAB: 4
  n_ResGroup: 4
esrganplus:
  n_critic_steps: 5
optim:
  MultiStepScheduler:
    lr_rate_decay: 0.5
    lr_steps:
    - 50000
    - 100000
    - 200000
    - 300000
  ReduceOnPlateau:
    factor: 0.5
    monitor: val_loss
    patience: 3
  adam:
    beta1: 0.5
    beta2: 0.9
    epsilon: 1.0e-07
  adamW:
    beta1: 0.5
    beta2: 0.9
    decay: 0.004
    epsilon: 1.0e-07
  adamax:
    beta1: 0.5
    beta2: 0.9
    epsilon: 1.0e-07
  early_stop:
    loss: val_ssim_loss
    mode: max
    patience: 10
  sgd_momentum: 0.9
others:
  positional_encoding: false
  positional_encoding_channels: 64
rcan:
  num_filters: 16
  percp_coef: 1000
unet:
  depth: 4
  init_channels: 16
  maxpooling: false
  percp_coef: 10
  upsample_method: SubpixelConv2D
wdsr:
  num_res_blocks: 32
cddpm:
  widths:
  - 32
  - 64
  - 96
  - 128
  block_depth: 4
wgan:
  g_layers: 15
  lambda_gp: 10
  recloss: 100.0
